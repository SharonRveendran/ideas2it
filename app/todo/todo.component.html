<app-header></app-header>
<div class="row">
    <div class="col-lg-3 pt-4 pl-4 ml-2 pb-4">
        <app-category></app-category>
    </div>
    <div  [ngClass] ="{'col-lg-7': subTaskContainerVisibility, 'col-lg-9' : !subTaskContainerVisibility }">
        <app-task *ngIf = "taskContainerVisibility"></app-task>
    </div>
    <div class="col-lg-2 pr-2 pt-2" *ngIf = "subTaskContainerVisibility">
        <app-subtask *ngIf = "subTaskContainerVisibility"></app-subtask>
    </div>
</div>
