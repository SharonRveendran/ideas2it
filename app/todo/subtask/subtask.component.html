<div class="right-part mt-1 mr-3 p-3">
    <div class="title">
        <input class = "ml-2" type="checkbox" name="" id="">
        <span class="ml-3">{{currentTaskName}}</span>
        <i class="far fa-star float-right"></i>
    </div>
    <ul class="m-0 pl-2 pb-2 pr-0">
        <li class="mt-3 pr-0" *ngFor="let subTask of subTaskList">
           <input type="checkbox" name="" id="">
           <span class="ml-3">{{subTask.name}}</span> 
           <i class="fas fa-times float-right"></i>
        </li>
        <li class="mt-3">
            <i class="fa fa-plus"></i>
            <input type="text" class="sub-task-input ml-3 border-0"
             placeholder="Next step" (keyup.enter) = "addSubTask()"
             [(ngModel)]="currentSubTaskName" value="currentSubTaskName">
        </li>
    </ul>
</div>
<div class="right-part mt-3 mr-3 p-3 text-primary">
        <i class="fas fa-sun ml-1 text-primary"></i>
        <span class="ml-4">Add to my day</span>
</div>
<div class="right-part mt-3 mr-3 p-3">
    <div>
    <i class="far fa-bell ml-1 "></i>
    <span class="ml-4">Remind me</span>
    <hr>
    </div>
    <div>
        <i class="far fa-calendar-alt ml-1"></i>
        <span class="ml-4">Today</span>
        <hr>
    </div>
    <div>
        <i class="far fa-window-maximize ml-1"></i>
        <span class="ml-4">Repeat</span>
    </div>
</div>
<div class="right-part mt-3 mr-3 p-3 ">
    <i class="fa fa-tag ml-1 "></i>
    <span class="ml-4">Pick a category</span>
</div>
<div class="right-part mt-3 mr-3 p-3 y">
    <i class="fa fa-paperclip ml-1 "></i>
    <span class="ml-4">Add file</span>
</div>
<div class="right-part mt-3 mr-3 p-3 ">
   <div class="file-input"></div>
</div>
