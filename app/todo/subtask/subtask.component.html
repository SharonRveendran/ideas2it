<div class="right-part mt-1 mr-1 p-3">
    <div class="title">
        <input class = "ml-2" type="checkbox" name="" id="">
        <span class="ml-3">{{currentTaskName}}</span>
        <i class="fa fa-star float-right "></i>
    </div>
    <ul class="m-0 pl-2 pb-2 pr-0">
        <li class="mt-3 pr-0" *ngFor="let subTask of subTaskList">
           <input type="checkbox" name="" id="">
           <span class="ml-3">{{subTask.name}}</span> 
           <i class="fa fa-times float-right"></i>
        </li>
        <li class="mt-3">
            <i class="fa fa-plus"></i>
            <input type="text" class="sub-task-input ml-3 border-0"
             placeholder="Next step" (keyup.enter) = "addSubTask()"
             [(ngModel)]="currentSubTaskName" value="currentSubTaskName">
        </li>
    </ul>
</div>
