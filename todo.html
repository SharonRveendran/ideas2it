<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todo.css"></head>
<body>
    <div class="top-container">
        <i class="fas fa-th"><span>To Do</span></i>
        <div class="search-bar">
            <i class="fas fa-search"></i>
        </div>
        <i class="fa fa-cog i1"></i>
        <i class="fa fa-question i2"></i>
        </i><i class="fas fa-volume-down i3"></i>
        <span class="i4">S</span>
    </div>
    <div class="left-container">
        <div id="back-button">
            <i class="fa fa-chevron-left"></i>
        </div>
        <div id="category">
            <ul id="category-list">
            </ul>
        </div>  
        <div id="category-input">
            <div class="add-catogory-button">
                <i class="fas fa-plus"></i>
            </div>
            <input id="add-category" type="text" placeholder="New List">
        </div>
    </div>
    <div class="center-container">
        <h3 class="title">   
        </h3>
        <div class="task-block">
            <i class="fa fa-plus"></i>
            <input type="text" class="task-input" placeholder="Add a task">
        </div>
        <div class="tasks">
            <ul class ="task-ul">

            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
